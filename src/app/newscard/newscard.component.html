<mat-card class="example-card">
    <a [routerLink]="['/',data.meta.slug]" href="">
        <mat-card-header>
            <mat-card-title>{{data.meta.title}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{image}}" alt="">
        <mat-card-content>
            {{data.created_at}}
        </mat-card-content>
        <mat-card-content>
            {{data.meta.description}}
        </mat-card-content>
    </a>
    <mat-card-actions>
        <mat-chip-list>
            <mat-chip *ngFor="let tag of data.tags" [routerLink]="['/tag/', tag]">{{tag}}</mat-chip>
        </mat-chip-list>
    </mat-card-actions>

</mat-card>
